<div class="row">
    <div class="col-md-6">
        <h2>Search OMDb</h2>
        <div class="input-group col-md-12">
            <input type="text" class="form-control input-lg" placeholder="Movie or TV show title" ng-model='userInput' />
            <span class="input-group-btn">
              <!-- on button click the information in the input is sent as perameters to userSearch function -->
              <button class="btn btn-info btn-lg" type="button" ng-click='userSearch(userInput)'>
                  <i class="glyphicon glyphicon-search"></i>
              </button>
            </span>
        </div>
    </div>
</div>
