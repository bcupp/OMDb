<div class="row">
  <div class="col-lg-12">
    <div class="resultsStyles" ng-class='hideShowClass'>
      <h2>{{movieData.Title}}</h2>
      <img class="posterStyles" src="{{movieData.Poster}}" alt="">
      <p>Release Date: {{movieData.Year}}</p>
      <p>Rating: {{movieData.Rated}}</p>
      <p>Runtime: {{movieData.Runtime}}</p>
      <p>Cast: {{movieData.Actors}}</p>
      <p>Plot: {{movieData.Plot}}</p>
    </div>
    <div>
      <p ng-class="hideShowClassError">Sorry, there are no results matching your search</p>
    </div>
  </div>
</div>
