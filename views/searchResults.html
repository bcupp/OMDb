<div class="row">
    <div class="col-lg-12">
        <div class="resultsStyles" ng-class='hideShowClass'>
            <h2>{{movieData.Title}}</h2>
            <figure class="posterStyles">
                <a href="http://www.imdb.com/title/{{movieData.imdbID}}" target="_blank"><img src="{{movieData.Poster}}" alt=""></a>
                <figcaption><i>Click image to view {{movieData.Title}} on IMDB</i></figcaption>
            </figure>
            <p><i>Release Date:  </i>{{movieData.Year}}</p>
            <p><i>Rating:  </i>{{movieData.Rated}}</p>
            <p><i>Runtime:  </i>{{movieData.Runtime}}</p>
            <p><i>Cast:  </i>{{movieData.Actors}}</p>
            <p><i>Plot:  </i>{{movieData.Plot}}</p>
            <p><i>Awards:  </i>{{movieData.Awards}}</p>
        </div>
        <div ng-class="hideShowClassError" class="errorMessage">
            <p>Sorry, there are no results matching your search</p>
        </div>
    </div>
</div>
